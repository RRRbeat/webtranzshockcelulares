<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TranzShock Celulares 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scenerio-3d">
        <!-- O BRAÇO TRANSFORMER -->
        <div class="transformer-arm">
            
            <!-- Ombro e Antebraço (Base) -->
            <div class="mech-part shoulder"></div>
            <div class="mech-part forearm-base"></div>

            <!-- O CELULAR (Camada Central) -->
            <div class="smartphone-device">
                <div class="screen-glow"></div>
                <div class="ui-content">
                    <header>SISTEMA OPERACIONAL</header>
                    <nav class="menu-brasileiro">
                        <button>CATÁLOGO 2026</button>
                        <button>SOLICITAR REPARO</button>
                        <button class="btn-neon">MODO Z</button>
                    </nav>
                    <div class="energy-info">ENERGIA: 100%</div>
                </div>
            </div>

            <!-- GARRAS MECÂNICAS (Por cima do celular) -->
            <div class="mech-part claw claw-top"></div>
            <div class="mech-part claw claw-bottom"></div>
            <div class="mech-part claw thumb"></div>
            
        </div>
    </div>

</body>
</html>
