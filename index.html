<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranzShock Interface 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="transformer-viewport">
        <!-- BRAZO MECÁNICO COMPLETO -->
        <div class="mech-arm">
            
            <!-- Hombro y Bicep -->
            <div class="part shoulder"></div>
            <div class="part bicep"></div>
            <div class="part joint"></div>

            <!-- Antebrazo (Estructura principal) -->
            <div class="part forearm-base">
                <div class="pistons"></div>
            </div>

            <!-- CELULAR (Sostenido por el robot) -->
            <div class="hand-grip">
                <!-- Dedos por detrás -->
                <div class="finger back f1"></div>
                
                <div class="smartphone">
                    <div class="screen-content">
                        <div class="scanline"></div>
                        <header>TRANZSHOCK OS v4.0</header>
                        <nav class="menu">
                            <button>CATÁLOGO 2026</button>
                            <button>REPARACIÓN TECH</button>
                            <button>SISTEMA ARMADO</button>
                        </nav>
                        <div class="energy-status">ENERGÍA AL 88%</div>
                    </div>
                </div>

                <!-- Dedos por delante (sujetando) -->
                <div class="finger front f2"></div>
                <div class="finger front f3"></div>
            </div>
        </div>
    </div>

</body>
</html>
