<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Store 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="interface-container">
        <!-- El brazo mecánico como un objeto SVG para que NO sea cuadrado -->
        <div class="robot-arm-wrapper">
            <svg class="robot-svg" viewBox="0 0 500 800">
                <!-- Esta es la silueta del brazo (puedes cambiar el color en CSS) -->
                <path d="M50,100 L150,50 L400,150 L450,400 L300,750 L100,700 Z" class="arm-shape" />
            </svg>

            <!-- La Pantalla del Celular -->
            <div class="phone-screen">
                <div class="glow-border"></div>
                <header>SISTEMA OPERATIVO v2.6</header>
                <nav class="menu">
                    <button>NUEVOS MODELOS</button>
                    <button>OFERTAS FLASH</button>
                    <button>SOPORTE TÉCNICO</button>
                </nav>
            </div>
        </div>
    </div>

</body>
</html>
