<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer UI - 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Filtro de ruído cinematográfico -->
    <div class="film-grain"></div>

    <div class="scenerio">
        <div class="robot-arm">
            <!-- Partes Mecânicas -->
            <div class="shoulder"></div>
            <div class="bicep"></div>
            
            <div class="forearm">
                <!-- O CELULAR (PANTALLA) -->
                <div class="phone-frame">
                    <div class="inner-screen">
                        <div class="scan-line"></div> <!-- Linha de scan estilo radar -->
                        
                        <header class="os-header">
                            <span class="status-dot"></span> ENERGON_OS v2.6
                        </header>
                        
                        <nav class="menu-options">
                            <button>ESTADO MECÂNICO</button>
                            <button>PROTOCOLOS</button>
                            <button>MAPA ESTELAR</button>
                            <button class="danger">AUTODESTRUIÇÃO</button>
                        </nav>
                        
                        <div class="radar-container">
                            <div class="radar-circle"></div>
                            <div class="radar-ping"></div>
                        </div>
                    </div>
                </div>

                <!-- Dedos Robóticos -->
                <div class="finger f1"></div>
                <div class="finger f2"></div>
                <div class="finger f3"></div>
            </div>
        </div>
    </div>

</body>
</html>
