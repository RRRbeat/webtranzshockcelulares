<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TranzShock Interface 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="transformer-viewport">
        <div class="mech-arm">
            <!-- ESTRUTURA DO ROBÔ -->
            <div class="mech-part shoulder"></div>
            <div class="mech-part forearm"></div>

            <!-- SMARTPHONE CON NAVEGACIÓN -->
            <div class="smartphone">
                <div class="screen">
                    
                    <!-- CAPA 1: MENU PRINCIPAL -->
                    <section id="home" class="layer active">
                        <header>TRANZSHOCK OS</header>
                        <nav class="menu-brasileiro">
                            <a href="#modelos" class="btn">MODELOS 2026</a>
                            <a href="#reparo" class="btn">REPARO TECH</a>
                            <a href="#missao" class="btn">NOSSA MISSÃO</a>
                        </nav>
                    </section>

                    <!-- CAPA 2: MODELOS (TEXTO E IMAGEM) -->
                    <section id="modelos" class="layer">
                        <a href="#home" class="back-btn">⬅ VOLTAR</a>
                        <h2>MODELOS 2026</h2>
                        <img src="https://via.placeholder.com" alt="Celular 1">
                        <p>O novo UltraShock G1 possui núcleos de Energon para bateria infinita.</p>
                    </section>

                    <!-- CAPA 3: REPARO -->
                    <section id="reparo" class="layer">
                        <a href="#home" class="back-btn">⬅ VOLTAR</a>
                        <h2>REPARO TECH</h2>
                        <p>Oficinas em Cybertron e São Paulo. Conserto em microssegundos.</p>
                    </section>

                </div>
            </div>

            <!-- GARRAS (FRONTALES) -->
            <div class="mech-part claw top"></div>
            <div class="mech-part claw bottom"></div>
        </div>
    </div>

</body>
</html>
