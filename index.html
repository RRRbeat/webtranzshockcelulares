<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TranzShock Ultra 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cinematic-container">
        <div class="robot-viewport">
            <!-- Braço Principal -->
            <div class="transformer-arm">
                <div class="shoulder-armor"></div>
                <div class="bicep-hydraulics"></div>
                
                <div class="forearm-frame">
                    <div class="metal-plate p1"></div>
                    <div class="metal-plate p2"></div>
                    <div class="glow-veins"></div>
                    
                    <!-- Celular Sendo Segurado -->
                    <div class="hand-capture">
                        <!-- Dedos de Trás -->
                        <div class="claw back c1"></div>
                        
                        <div class="smartphone-device">
                            <div class="interface-ui">
                                <div class="glitch-header">TRANZSHOCK_SYS</div>
                                <div class="main-nav">
                                    <button>STORE</button>
                                    <button>UPGRADES</button>
                                    <button>NETWORK</button>
                                </div>
                                <div class="radar-ping"></div>
                            </div>
                        </div>

                        <!-- Dedos de Frente (Dão a profundidade) -->
                        <div class="claw front c2"></div>
                        <div class="claw front c3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
