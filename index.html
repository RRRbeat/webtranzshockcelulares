<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TranzShock Assault Mode 2026</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --danger: #ff0044;
            --metal: #1a1c20;
            --transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background: #000;
            margin: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; font-family: 'Orbitron', sans-serif;
            transition: background 0.5s;
        }

        /* ESCENARIO */
        .transformer-viewport {
            perspective: 1500px;
            display: flex; justify-content: center; align-items: center;
        }

        .mech-arm {
            position: relative;
            width: 450px; height: 650px;
            transform-style: preserve-3d;
            transform: rotateY(-15deg);
            transition: var(--transition);
        }

        /* PIEZAS DEL ROBOT */
        .part {
            position: absolute;
            background: linear-gradient(135deg, #333, #111);
            border: 1px solid #444;
            transition: var(--transition);
        }

        .shoulder {
            width: 250px; height: 180px;
            top: -60px; left: -100px;
            clip-path: polygon(20% 0%, 100% 20%, 80% 90%, 0% 100%, 10% 30%);
            z-index: 1;
        }

        /* CELULAR */
        .smartphone {
            position: absolute;
            width: 260px; height: 500px;
            background: #000;
            border: 2px solid var(--neon);
            border-radius: 25px;
            top: 50px; left: 80px;
            z-index: 5;
            box-shadow: 0 0 20px var(--neon);
            overflow: hidden;
            transition: var(--transition);
        }

        /* GARRAS */
        .claw {
            position: absolute;
            background: #15181b;
            border: 1px solid var(--neon);
            z-index: 10;
            transition: var(--transition);
        }

        .thumb { width: 80px; height: 180px; top: 300px; left: 20px; clip-path: polygon(100% 15%, 100% 85%, 0 100%, 0 0); }
        .finger-top { width: 120px; height: 100px; top: 70px; right: -30px; clip-path: polygon(0 40%, 100% 0, 100% 100%, 0 80%); }
        .finger-bottom { width: 130px; height: 110px; top: 430px; right: -40px; clip-path: polygon(0 20%, 100% 40%, 80% 100%, 0 60%); }

        /* --- ESTADO DE ATAQUE (ACTIVADO CON JS) --- */
        body.assault-mode { background: #1a0000; }

        .assault-mode .smartphone { border-color: var(--danger); box-shadow: 0 0 40px var(--danger); }
        
        .assault-mode .claw { border-color: var(--danger); }
        
        /* Deformaci√≥n de las garras en ataque */
        .assault-mode .finger-top { transform: rotate(-30deg) translateX(-40px); }
        .assault-mode .finger-bottom { transform: rotate(30deg) translateX(-40px); }
        .assault-mode .thumb { transform: scaleX(1.5) translateX(20px); }
        
        /* El brazo se inclina hacia adelante */
        .assault-mode .mech-arm { transform: rotateY(-5deg) rotateX(15deg) scale(1.1); }

        /* INTERFAZ DEL CELULAR */
        .ui { padding: 20px; text-align: center; color: var(--neon); }
        .btn-assault {
            display: block; width: 100%; padding: 15px; margin-top: 50px;
            background: rgba(255, 0, 68, 0.1); border: 2px solid var(--danger);
            color: var(--danger); font-weight: bold; cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }
    </style>
</head>
<body id="body">

    <div class="transformer-viewport">
        <div id="robot" class="mech-arm">
            
            <div class="part shoulder"></div>
            
            <div class="smartphone">
                <div class="ui">
                    <header>STATUS: <span id="status">DEFESA</span></header>
                    <button class="btn-assault" onclick="toggleAssault()">MODO ASALTO</button>
                    <p style="font-size: 10px; margin-top: 20px;">Clique para ativar protocolos de combate 2026.</p>
                </div>
            </div>

            <div class="claw thumb"></div>
            <div class="claw finger-top"></div>
            <div class="claw finger-bottom"></div>

        </div>
    </div>

    <script>
        function toggleAssault() {
            const body = document.getElementById('body');
            const status = document.getElementById('status');
            
            // Alternar la clase en el body para cambiar todo el CSS
            body.classList.toggle('assault-mode');
            
            if (body.classList.contains('assault-mode')) {
                status.innerText = "ATAQUE";
                status.style.color = "#ff0044";
            } else {
                status.innerText = "DEFESA";
                status.style.color = "#00f2ff";
            }
        }
    </script>
</body>
</html>
