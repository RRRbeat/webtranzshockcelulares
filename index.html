<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TranzShock Core 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scenerio">
        <div class="transformer-arm">
            
            <!-- Piezas del brazo -->
            <div class="part shoulder"></div>
            <div class="part forearm">
                
                <!-- GARRAS TRASERAS (DetrÃ¡s del cel) -->
                <div class="claw back-claw"></div>

                <!-- EL CELULAR (CENTRO) -->
                <div class="smartphone">
                    <div class="glass-reflect"></div>
                    <div class="screen-content">
                        <header>SYSTEM ONLINE - 2026</header>
                        <div class="menu">
                            <button>EXPLORAR MODELOS</button>
                            <button>SOLICITAR REPARO</button>
                            <button>MODO ASALTO</button>
                        </div>
                        <div class="battery-bar"><span></span></div>
                    </div>
                </div>

                <!-- GARRAS FRONTALES (Sujetando el cel) -->
                <div class="claw front-claw-top"></div>
                <div class="claw front-claw-bottom"></div>
                
            </div>
        </div>
    </div>
</body>
</html>
